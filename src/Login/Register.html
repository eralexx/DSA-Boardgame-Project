<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../styles/Register.css">
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../JavaScripts/Register.js"></script>

</head>

<body>
<div id="testJquery"></div>
<br>
<h1 align= "center" id = "title"><span>&nbsp   The Maze Game   &nbsp</span></h1>
<br />
<br />
<div class="registerForm">
    <br />
    <div class="Inputs"align="center">
        <form>
            <div class="input-group" align="center">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <br />
            <div class="input-group" align="center">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="email" placeholder="Username">
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password2" type="password" class="form-control" name="password" placeholder="Repeat Password">
            </div>
        </form>

    </div>
    <br />
    <br />
    <br />
    <button type="button" id="register-btn" class="btn btn-primary btn-block">Register</button>
    <br>
    <button type="button" id="login-btn" style="float: right;" class="btn btn-primary">Login</button>
</div>

</body>
